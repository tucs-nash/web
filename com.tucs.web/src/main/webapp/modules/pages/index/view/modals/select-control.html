    <form name="selectForm" class="form  form-horizontal" ng-submit="selectControl()" onsubmit="return true;" novalidate>
        <div class="modal-header">
            <button type="button" class="close close-modal" ng-click="closeModal()" aria-hidden="true">&times;</button>
            <div class="modal-title"><h4>{{'LABEL_CONTROL_SELECT' | i18n }}</h4></div>
        </div>
        <div class="modal-body">
			<div class="form-group" ng-class="{'has-error':(selectForm.control.$invalid && participantForm.control.$dirty)}">
				<label class="control-label" for="control">{{'LABEL_CONTROL_ALL' | i18n }}:</label>
                       <select name="control" id="control" class="control-label"
                               ng-options="i.name for i in controls" ng-model="selectedControl" required>
                           <option value="">{{'LABEL_CONTROL_SELECT' | i18n }}</option>
                       </select>
				</div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">{{'LABEL_OK' | i18n }}</button>
        </div>
    </form>
    <div class="hidden" align="center"><i class="fa fa-spinner fa-5x fa-spin"></i></div>
