	<form name="categoryForm" class="form  form-horizontal" ng-submit="modal.submitForm()" novalidate>
        <div class="modal-header">
            <button type="button" class="close close-modal" ng-click="closeModal()" aria-hidden="true">&times;</button>
            <div class="modal-title"><h4>{{'LABEL_CATEGORY_TITLE_ADD' | i18n }} {{controlName}}</h4></div>
        </div>
	    <div ng-show="model.modalState.error" class="alert {{model.modalState.error.class}}" role="alert">
	       <h6>{{modal.modalState.error.message | i18n }}</h6>
	    </div>		
		<div class="modal-body">
			<div class="form-group" ng-class="{'has-error':(categoryForm.categoryname.$invalid && controlForm.categoryname.$dirty)}">
				<label class="col-sm-2 control-label fa fa-asterisk fa-2 required-field" for="categoryname">{{'LABEL_NAME' | i18n }}:</label>
				<div class="col-sm-8">
					<input type="text" name="categoryname" id="categoryname" class="form-control" ng-model="modal.formInputs.name" required >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="categorydesc">{{'LABEL_DESCRIPTION' | i18n }}:</label>
				<div class="col-sm-8">
					<textarea id="categorydesc" name="categorydesc" class="form-control" ng-model="modal.formInputs.description" 
						rows="5" cols="85" maxlength="100" ></textarea>
				</div>
			</div>
			<div class="form-group" >
				<label class="col-sm-2 control-label" for="categoryparent">{{'LABEL_CATEGORY_PARENT' | i18n }}:</label>
				<div class="col-sm-8">
                       <select name="categoryparent" id="categoryparent" class="form-control"
                               ng-options="i.id as i.name for i in categories" ng-model="modal.formInputs.parent.id" >
                           <option value=""></option>
                       </select>
				</div>
			</div>						
			<div class="form-group" ng-class="{'has-error':categoryForm.categorybudget.$invalid && categoryForm.categorybudget.$dirty}" ng-show="closing">
				<label class="col-sm-2 control-label" for="categorybudget">{{'LABEL_BUDGET' | i18n }}:</label>
				<div class="col-sm-6">
					<input type="number" class="form-control" id="categorybudget" name="categorybudget" ng-model="modal.formInputs.balanceDefault">					
				</div>
			</div>
			<div class="form-group">
			  <div class="col-sm-offset-2 col-sm-6">
				<button type="submit" class="btn btn-primary" > {{modal.modalState.labelAction | i18n }}</button>
				<button type="button" class="btn btn-default" ng-click="closeModal()">{{'LABEL_CANCEL' | i18n }}</button>
			  </div>
			</div>  					
		</div>
	</form>
    <div class="hidden" align="center"><i class="fa fa-spinner fa-5x fa-spin"></i></div>
