    <form name="forgotPasswordForm" ng-submit="forgotPassword()" onsubmit="return true;" novalidate>
        <div class="modal-header">
            <button type="button" class="close close-modal" ng-click="closeModal()" aria-hidden="true">&times;</button>
            <div class="modal-title"><h4>Forgot Password</h4></div>
        </div>
	    <div ng-show="screenState.modelError" class="alert {{screenState.modelError.class}}" role="alert">
	       <h6>{{screenState.modelError.message}}</h6>
	    </div>
        <div class="modal-body">
            <div class="form-group" ng-class="{'has-error':forgotPasswordForm.email.$invalid && forgotPasswordForm.email.$dirty}">
                <label class="control-label" for="email">Email </label>
                <input type="email" id="email" name="email" class="form-control" ng-model="email" required>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="forgotPasswordForm.email.$invalid">Reset Password</button>
            <button type="button" class="btn btn-default" ng-click="closeModal()">Cancel</button>
        </div>
    </form>
    <div class="hidden" align="center"><i class="fa fa-spinner fa-5x fa-spin"></i></div>
