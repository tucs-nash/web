<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Sign in</h2>
    </div>
    <div class="panel-body">
    	<div class="row-fluid">
	        <div ng-show="screenState.success" class="alert {{screenState.success.class}}" role="alert">
	            <h4>{{screenState.success.message}}</h4>
	        </div>
	        <div ng-show="screenState.error" class="alert {{screenState.error.class}}" role="alert">
				<h4>{{screenState.error.message}}</h4>
        	</div>
			<div class="col-md-4 col-md-offset-4">
				<form name='loginForm' action="/auth" method='POST'>
					<div class="form-group">
						<label for="username">Email</label>
						<input type="email" name='j_username' class="form-control" id="username" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" name='j_password' id="password" placeholder="Password">
					</div>

					<div class="form-group">
						<a href="#" ng-click="openModelForgot()">Forgot your password?</a>
					</div>
					
					<button type="submit" value="Login" class="btn btn-primary" >Sign in</button>
					<a class="btn btn-default" href="/register" role="button">Register</a>
				</form>
			</div>
		</div>		
    </div>
</div>
