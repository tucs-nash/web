<div class="panel panel-default">
    <div class="panel-heading">
        <h2>{{'LABEL_SIGN_IN' | i18n }}</h2>
    </div>
    <div class="panel-body">
    	<div class="row-fluid">
	        <div ng-show="screenState.success" class="alert {{screenState.success.class}}" role="alert">
	            <h4>{{screenState.success.message | i18n }}</h4>
	        </div>
	        <div ng-show="screenState.error" class="alert {{screenState.error.class}}" role="alert">
				<h4>{{screenState.error.message | i18n }}</h4>
        	</div>
			<div class="col-md-4 col-md-offset-4">
				<form name='loginForm' action="/auth" method='POST'>
					<div class="form-group">
						<label for="username">{{"LABEL_EMAIL" | i18n }}</label>
						<input type="email" name='j_username' class="form-control" id="username" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="password">{{'LABEL_PASSWORD' | i18n }}</label>
						<input type="password" class="form-control" name='j_password' id="password" placeholder="Password">
					</div>

					<div class="form-group">
						<a href="#" ng-click="openModelForgot()">{{'LABEL_FORGOT' | i18n }}</a>
					</div>
					
					<button type="submit" value="Login" class="btn btn-primary" >{{'LABEL_SIGN_IN' | i18n }}</button>
					<a class="btn btn-default" href="/register" role="button">{{'LABEL_REGISTER' | i18n }}</a>
				</form>
			</div>
		</div>		
    </div>
</div>
